services:
  - type: web
    name: cisia-alerts-bot
    env: node
    instanceType: free  # Replaces invalid 'plan: free'
    repo: https://github.com/navdeepg053-cpu/Cisia_alerts_bot.git  # Fixed typo (pg->g)
    branch: main
    buildCommand: npm ci  # Faster, cleaner than 'npm install'
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: TELEGRAM_BOT_TOKEN
        sync: false  # Prompt for token on deploy
    disks:
      - name: data
        mountPath: /data
        sizeGB: 1
    healthCheckPath: /  # Ensures Render detects healthy app
