services:
  - type: web
    name: cisia-alerts-bot
    env: node
    instanceType: free  # Free: 750 hrs/mo, spins down idle
    repo: https://github.com/navdeepg053-cpu/Cisia_alerts_bot.git
    branch: main
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
    healthCheckPath: /
    handlesScaleToZero: true  # Optimizes spin-down
